steps:
- id: "Run docker-compose"
  name: "docker/compose"
  args: ['-f', 'docker-compose.integration.yml', 'up', '-d']
- id: "Copy .env"
  name: "docker"
  args: ['exec', '-t', 'app', 'cp', '.env.example', '.env']
- id: "Copy .env.testing"
  name: "docker"
  args: ['exec', '-t', 'app', 'cp', '.env.testing', '.env.testing']
- id: "Run Composer"
  name: "docker"
  args: ['exec', '-t', 'app', 'composer', 'install']
- id: "Run artisan key:generate"
  name: "docker"
  args: ['exec', '-t', 'app', 'php', 'artisan', 'key:generate']
- id: "Run migrations"
  name: "docker"
  args: ['exec', '-t', 'app', 'php', 'artisan', 'migrate', '--seed']
- id: "Run tests"
  name: "docker"
  args: ['exec', '-t', 'app', 'php', './vendor/bin/phpunit', '-c', './phpunit.xml']
